<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Etch-Sketch</title>
	</head>
	<body>
		<main class="main">
			<div class="main-header">
				<h1>Etch-Sketch</h1>
				<form class="form">
					<input class="square-amount" type="text" placeholder="Enter Amount" />
					<button>Reset</button>
				</form>
			</div>

			<div class="container"></div>
			<div class="instructions">
				<h2>Instructions</h2>
				<ol>
					<li>Use your mouse to hover over the grid to start sketching.</li>
					<li>
						The input above is to set how much squares you want to have
						available to sketch over.
					</li>
					<li></li>
				</ol>
			</div>
		</main>

		<script src="index.js"></script>
	</body>
</html>
